
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../nightskytheme/css/style.css" rel="stylesheet">
    <link href="../nightskytheme/css/bootstrap.css" rel="stylesheet">
    <link href="../nightskytheme/css/custom.css" rel="stylesheet">
</head>
<body>
<div class="grid">
    <div class="grid-title login"><h1 class="text-center" title="[App Name]">[Logo Here]</h1>
    </div>
    <div class="grid-content">
        <div class="formRow">
            <label>Username:</label>
            <div class="formRight">
                <input type="text" id="name" name="name" class="span input">
            </div>
        </div>
        <div class="formRow">
            <label>Password:</label>
            <div class="formRight">
                <input type="password" id="pass1" name="pass1" class="span input">
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<button class="btn btn-large">Login</button>
    
<script src="../nightskytheme/js/custom.js"></script>

</body>
</html>
